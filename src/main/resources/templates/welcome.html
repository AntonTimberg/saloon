<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SALOON</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1>Saloon</h1>
<div class="first-banner">
    <div class="right-buttons">
        <a href="/login" class="bannerbutton">Login</a>
        <a href="/register" class="bannerbutton">Register</a>
    </div>
</div>
<style>
    h1 {
        font-size: 48px;
        text-transform: uppercase;
        transform: rotate(-45deg);
        position: absolute;
        left: 0;
        top: 20px;
        z-index: 1000;
    }

    .first-banner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #22dff8;
        color: white;
        display: flex;
        align-items: center;
    }

    .right-buttons {
